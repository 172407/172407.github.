<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #ff6f91;
            clip-path: path('M50 15C50 -15,100 -15,100 35C100 90,50 120,50 150C50 120,0 90,0 35C0 -15,50 -15,50 15Z');
        }

        .text {
            position: relative;
            color: white;
            text-align: center;
            font-size: 2rem;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background"></div>
    <div class="text">Hi ger</div>
</body>
</html>
